<!doctype html>
<html>
<head><meta charset="utf-8"><title>Lab 37</title></head>
<body style="background:black;color:#0f0;font-family:monospace;">
<h1>Lab 37</h1>
<canvas id="view" width="300" height="200" style="border:1px solid #0f0;"></canvas>
<script>
fetch('../data/lab37/frame_000.json')
.then(r=>r.json())
.then(j=>{
  const c=document.getElementById('view');
  const ctx=c.getContext('2d');
  ctx.fillStyle='#0f0';
  ctx.fillRect(0,0,300,200);
  ctx.fillStyle='black';
  ctx.fillText(JSON.stringify(j),10,20);
});
</script>
</body></html>
